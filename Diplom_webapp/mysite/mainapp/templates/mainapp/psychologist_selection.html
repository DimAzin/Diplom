<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор психолога</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Выберите психолога для общения</h1>
<button class="button" onclick="choose('chatgpt')">ChatGPT</button>
<button class="button" onclick="choose('yandexgpt')">YandexGPT</button>

<script>
    function choose(psychologist) {
        // Перенаправление на страницу psychologist.html с выбранным психологом
        window.location.href = '/psychologist/?psychologist=' + psychologist;
    }
</script>

</body>
</html>
