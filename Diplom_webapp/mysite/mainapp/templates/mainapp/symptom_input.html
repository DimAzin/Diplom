<!-- mainapp/templates/mainapp/symptom_input.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Введите симптом</title>
</head>
<body>
    <h1>Введите симптом или нежелательную ситуацию для учета в дальнейшей работе</h1>

    <!-- Форма для ввода симптома -->
    <form action="" method="POST">
        {% csrf_token %}
        <label for="symptom">Ваш симптом:</label>
        <input type="text" id="symptom" name="symptom" required>

        <button type="submit">Далее</button>
    </form>

</body>
</html>
